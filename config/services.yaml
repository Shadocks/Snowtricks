# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: 'fr'
    picture_directory: '%kernel.project_dir%/public/uploads/picture'
    picture_directory_for_urlStorePath: '/uploads/picture'
    picture_trick_default: '%kernel.project_dir%/public/img/trick_default.png'
    path_picture_trick_default_tmp: '%kernel.project_dir%/public/img/tmp/trick_default_tmp.png'
    picture_user_default: '/img/avatar_default.png'
    email: '%env(EMAIL_SEND_REGISTRATION)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
        bind:
            $targetDir: '%picture_directory%'
            $urlStorePath: '%picture_directory_for_urlStorePath%'
            $pictureTrickDefault: '%picture_trick_default%'
            $pathPictureTrickDefaultTmp: '%path_picture_trick_default_tmp%'
            $pictureUserDefault: '%picture_user_default%'
            $emailAddressSend: '%email%'

    twig.extension.intl:
            class: Twig_Extensions_Extension_Intl
            tags:
                - { name: twig.extension }

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{Migrations,Tests}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Action\:
        resource: '../src/Action'
        tags: ['controller.service_arguments']

    App\Form\Extension\PictureTypeExtension:
        tags:
            - { name: form.type_extension, extended_type: Symfony\Component\Form\Extension\Core\Type\FileType }

    App\Form\Extension\VideoTypeExtension:
        tags:
            - { name: form.type_extension, extended_type: Symfony\Component\Form\Extension\Core\Type\UrlType }
